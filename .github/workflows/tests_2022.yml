name: Tests 2022

on:
  push:
    branches: [ "main" ]
    paths: ["/2022/**"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›ï¸ checkout repository
      uses: actions/checkout@v3

    - name: Install bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: canary
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸšš install packages
      run: bun install
      
    - name: ğŸ§ª run tests
      run: bun test
