name: Tests 2022

on:
  push:
    branches: [ "main" ]
    paths: ["2022/**"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: 🛎️ Checkout repository
      uses: actions/checkout@v5

    - name: 🚚 Set up bun
      uses: oven-sh/setup-bun@v2

    - name: 🧪 Run tests
      run: bun test
