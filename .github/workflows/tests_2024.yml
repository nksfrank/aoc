name: Tests 2024

on:
  push:
    branches: [ "main" ]
    paths: ["2024/**"]
  workflow_dispatch:

defaults:
  run:
    working-directory: "2024"

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›ï¸ Checkout repository
      uses: actions/checkout@v4

    - name: ğŸšš Set up bun
      uses: oven-sh/setup-bun@v2

    - name: ğŸ§ª Run tests
      run: bun test
