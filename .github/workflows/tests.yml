name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: 🛎️ checkout repository
      uses: actions/checkout@v3

    - name: install node 
      uses: actions/setup-node@v3
      with:
        cache-dependency-path: "**/package-lock.json"
        node-version: "lts/*"
        cache: "npm"

    - name: 🚚 install packages
      run: npm install
      
    - name: 🧪 run tests
      run: npm test
