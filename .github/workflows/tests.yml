name: Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ›ï¸ checkout repository
      uses: actions/checkout@v3

    - name: Install bun
      uses: xhyrom/setup-bun@v0.1.8
      with:
        bun-version: canary
        github-token: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸšš install packages
      run: bun install
      
    - name: ğŸ§ª run tests
      run: bun test
